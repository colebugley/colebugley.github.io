<html lang = "en">
    <head>
        <meta charset="utf-8">

        <title>HW6</title>

        <!-- stylesheets -->
        <link rel="stylesheet" type="text/css" href="css/hw6_styles.css">
        <link rel="stylesheet" type="text/css" href="java/jquery-ui-1.12.1/jquery-ui.css">
    </head>
    <body>
        <form onsubmit="process()">
            Enter horizontal axis upper and lower limits. Order does not matter:
            <br>
            <input type="text" name="xFirstNumber" id="x_first_number">
            <br>
            <div class="background-div">
                <div id="slider1">
                </div>
            </div>
            <br>
            <input type="text" name="xSecondNumber" id="x_second_number">
            <br>
            <div class="background-div">
                <div id="slider2">
                </div>
            </div>
            Enter vertical axis upper and lower limits. Order does not matter:
            <br>
            <input type="text" name="yFirstNumber" id="y_first_number">
            <br>
            <div class="background-div">
                <div id="slider3">
                </div>
            </div>
            <br>
            <input type="text" name="ySecondNumber" id="y_second_number">
            <br>
            <div class="background-div">
                <div id="slider4">
                </div>
            </div>
            <br>
            <input type="submit" value="Submit">
        </form>

        <label>Enter a tab to remove:</label>
        <input for="indexNum" id="indexNum">
        <button type="button" id="remove">Remove!</button><br>
        <button type="button" id="add">Add a new tab!</button>

        <p id="error"></p>

        <div id="tabs">
            <ul>
                <li><a href="#tabs-1">First Tab</a></li>
                <li><a href="#tabs-2">Second Tab</a></li>
                <li><a href="#tabs-3">Third Tab</a></li>
            </ul>
            <div id="tabs-1">
                <table id="table1" border=1></table>
            </div>
            <div id="tabs-2">
                <p>1</p>
            </div>
            <div id="tabs-3">
                <p>1</p>
                <p>1</p>
            </div>
        </div>

        <script src="java/hw6_script.js">
        </script>
        <script src="java/jquery-3.4.1.js">
        </script>
        <script src="java/jquery-ui-1.12.1/jquery-ui.js">
        </script>
        <script>
        (function($){
            $("#tabs").tabs();
            $("#slider1").slider();
            $("#slider2").slider();
            $("#slider3").slider();
            $("#slider4").slider();
            $("#remove").click(function() {
                $("#tabs").tabs("remove", parseInt($("#indexNum").val(),
                    10));
            });
            $("#add").click(function() {
                $("#tabs").tabs("add", "New Tab", "A New Tab!");
            });
        })(jQuery);
        </script>
    </body>
</html>
